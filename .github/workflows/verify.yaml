name: Verify Push Analytics Service

on:
    push:
        branches: ['master']
    pull_request:
        types: ['opened', 'edited', 'reopened', 'synchronize']
        branches: ['master']

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

jobs:
    verify:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: lts
                  cache: 'npm'
            # Include dev dependencies in order to run tests
            - run: npm ci --include=dev
            # Building includes TypeScript compilations so type errors are caught here
            - run: npm run build
            # Actual verification steps
            - run: npm run lint
            - run: npm run test
