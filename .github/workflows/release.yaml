    create_github_release:
        # Will not run if check_if_allowed fails
        # needs: check_if_allowed
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
            - name: Setup NodeJS
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: 'npm'
            - name: Install dependencies (incl. devDependencies)
              run: npm ci --include=dev
            - name: Lint code
              run: npm run lint
            - name: Run tests
              run: npm run test
            - name: Build the project
              run: npm run build
            - name: Compress the "/dist" directory
              id: compressed-dist
              run: tar -zcvf ./push-analytics.tar.gz ./dist
            - name: Report file size
              run: echo "Size of 'push-analytics.tar.gz' is $(stat -c%s './push-analytics.tar.gz') bytes."
            - name: Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npx -y semantic-release

